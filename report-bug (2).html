<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Bug</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        header {
            background-color: SteelBlue;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Report a Bug</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-nav">
            <a class="nav-link" href="home.html">Home</a>
            <a class="nav-link" href="total-bugs.html">Total Bugs</a>
            <a class="nav-link" href="report-bug.html">Report a Bug</a> <!-- Current page link -->
            <a class="nav-link" href="view-bugs.html">View Bugs</a>
            <a class="nav-link" href="login.html">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Bug Report Form</h2>
    <form action="submit-bug.html" method="POST">
        <div class="mb-3">
            <label for="bugTitle" class="form-label">Bug Title:</label>
            <input type="text" id="bugTitle" name="bugTitle" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="priority" class="form-label">Priority:</label>
            <select id="priority" name="priority" class="form-select" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Bug</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Bug Tracker. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
